{% extends "layout.html" %}

{% block title %}
    Add Entry
{% endblock %}

{% block main %}

    <form action="/addentry" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="description" placeholder="description" type="text"/>
        </div>
        <div class="form-group">
            <select class="form-control" name="foodtype">
                <option disabled selected value="">Food Type</option>
                    <option value="Barbecue">Barbecue</option>

                    <option value="Sushi">Sushi</option>
                    <option value="Thai">Thai</option>
                    <option value="Other">Other</option>

            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" min="1" max="8" name="number of commits" placeholder="commits" type="number"/>
        </div>
        <div class="form-group">

                    <option value="Hurlbut">Hurlbut</option>

                    <option value="Lionel">Lionel</option>
                    <option value="Lowell">Lowell</option>
                    <option value="Mass Hall">Mass Hall</option>
                    <option value="Mather">Mather</option>
                    <option value="Matthews">Matthews</option>
                    <option value="Mower">Mower</option>
                    <option value="Pennypacker">Pennypacker</option>

            <input autocomplete="off" autofocus class="form-control" name="room number" placeholder="pickup location" type="text"/>
        </div>
        <button class="btn btn-primary" type="submit">submit</button>
    </form>

 {% endblock %}
