{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="confirmation" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="email" placeholder="email" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="venmo" placeholder="venmo" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="firstname" placeholder="firstname" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="lastname" placeholder="lastname" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="phone" placeholder="phone" type="text"/>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
